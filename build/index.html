<!DOCTYPE html>
<html lang="en">
<head>
    <title>Starter Kit</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
  <div id="app">


    <!-- LESSON 1 (Binding) -->
    <div class="lesson">
      <input type="text" v-model="inputValue" >
      <p>{{ inputValue }}</p>
    </div>  
    <!-- LESSON 1 END -->


    <!-- LESSON 2 (List and event listener) -->
    <div class="lesson">
      Names:
      <ul>
        <li v-for="name in names">{{ name }}</li>
      </ul>
      Name to be added:
      <input type="text" v-model="newName">
      <button v-on:click="addName">Add name</button><!-- We could use @click="..." -->
    </div>
    <!-- LESSON 2 END -->
  

    <!-- LESSON 3 (attribute binding) -->
    <button :class="{ 'is-big': isButtonBig }">Classy Button</button>
    <!-- LESSON 3 END -->


    <!-- LESSON 4 (Computed property) -->
    <div class="lesson">
      <p>{{ reverseInputValue }}</p>
    </div>  
    <!-- LESSON 4 END -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
